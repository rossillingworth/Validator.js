<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>a demo form</title>

    <link rel="stylesheet" type="text/css" href="files/example1.css"/>
    <style>

        /* for Form level errors */
        .formError{background-color: white;border:3px solid red;}
        .errorContainer{display:none;text-align: center;background-color: yellow;color:red;}
        .formError .errorContainer{display:block;}

        /* for Field level errors */
        .error{background-color: #f5deb3;}
        .errorMessage  {display:none;text-align: center;color:red;}
        .error .errorMessage  {display:block;}

        .error .stateImg{display:inline-block;background-image:url(files/cross.png);}
        .valid .stateImg{display:inline-block;background-image:url(files/tick.png);}
        .stateImg{width:16px;height:16px;background-color:yellow;}


    </style>

    <!-- Required for validator to work -->
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="https://raw.github.com/rossillingworth/JS.js/master/JS.js"></script>
    <!-- useful for DOM manipulation, so mostly used for error display -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <script type="text/javascript" src="../../validator.1.core.js"></script>
    <script type="text/javascript" src="../../validator.2.rules.js"></script>
    <script type="text/javascript" src="../../validator.3.display.js"></script>



    <script>

        // add a regex rule
        Validator.regex.telephone = {
            pattern:/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/,
            message:"Number must be in format xxx-xxx-xxxx"
        };

        jQuery(function($){
            var boundValidatorTrigger = _.bind(Validator.triggerValidation, Validator);
            $(document).on("submit.form.validation","form", boundValidatorTrigger);
            $(document).on("blur.form.validation","input,textarea",boundValidatorTrigger);
            $(document).on("change.form.element.validation","select,option",boundValidatorTrigger);
        });

    </script>

</head>
<body>
<h3>Standard Form Layout</h3>
<div id="container">

    <p id="fm-intro">Fields in <strong>bold</strong> are required.</p>
    <div class="errorContainer"></div>
    <form id="fm-form" method="post" action="http://www.stylephreak.com/index.php/archives/2004/08/standard-forms/" data-rules="validateChildren" data-errorDisplay="showFormErrorsInContainer" data-setClass="validForm,invalidForm">
        <div class="errorContainer"></div>
        <fieldset>
            <legend>Personal information</legend>
            <div class="fm-req">
                <label for="fm-firstname">First name:</label>
                <input name="fm-firstname" id="fm-firstname" type="text" data-rules="required,minLength" data-minLength="5" data-errorDisplay="showErrorsInParentElement" />
                <img class="stateImg">
                <!--<p class="errorMessage" style="text-align: center;">this is an error</p>-->
            </div>
            <div class="fm-opt">
                <label for="fm-middlename">Middle name:</label>
                <input id="fm-middlename" name="fm-middlename" type="text"/>
            </div>
            <div class="fm-req">
                <label for="fm-lastname">Last name:</label>
                <input name="fm-lastname" id="fm-lastname" type="text" data-rules="required" data-errorDisplay="showErrorsInParentElement"/>
                <img class="stateImg">
            </div>
        </fieldset>
        <fieldset>
            <legend>Address </legend>
            <div class="fm-opt">
                <label for="fm-addr">Address:</label>
                <input id="fm-addr" name="fm-addr" type="text"/>
                <img class="stateImg">
            </div>
            <div class="fm-opt">
                <label for="fm-city">City or Town:</label>
                <input id="fm-city" name="fm-city" type="text"/>
                <img class="stateImg">
            </div>

                <label for="fm-state">State:</label>

                    <option value="AA">Armed Forces Americas</option>
                    <option value="AE">Armed Forces Europe</option>
                    <option value="AP">Armed Forces Pacific</option>
                    <option value="BC">British Columbia</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>

                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MB">Manitoba</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NF">Newfoundland</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Is</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="ON">Ontario</option>
                    <option value="OR">Oregon</option>

                    <option value="PE">Prince Edward Island</option>
                    <option value="PQ">Province du Quebec</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>

                    <option value="WY">Wyoming</option>
                    <option value="YT">Yukon Territory</option>
                </select>
                <img class="stateImg">
            </div>
            <div class="fm-req">
                <label for="fm-zipcode">Zip code:</label>
                <input id="fm-zipcode" name="fm-zipcode" type="text" data-rules="required" data-errorDisplay="showErrorsInParentElement"/>
                <img class="stateImg">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <div class="fm-req">
                <label for="fm-telephone">Telephone:</label>
                <input id="fm-telephone" name="fm-telephone" type="text" title="Enter Phone Number in xxx-xxx-xxxx format" data-rules="required,telephone" data-errorDisplay="showErrorsInParentElement"/>
                <img class="stateImg">
            </div>
            <div class="fm-opt">
                <label for="fm-fax">Fax:</label>
                <input id="fm-fax" name="fm-fax" type="text" title="Enter Fax Number in xxx-xxx-xxxx format" data-rules="notRequired,telephone" data-errorDisplay="showErrorsInParentElement"/>
                <img class="stateImg">
            </div>
            <div class="fm-opt">
                <label for="fm-mobile">Mobile:</label>
                <input id="fm-mobile" name="fm-mobile" type="text"/>
                <img class="stateImg">
            </div>
            <div class="fm-req">
                <label for="fm-email">Email:</label>
                <input id="fm-email" name="fm-email" type="text" tabindex="" data-rules="required,email" data-errorDisplay="showErrorsInParentElement"/>
                <img class="stateImg">
            </div>
            <div class="fm-opt">
                <label for="fm-url">Web site address:</label>
                <input id="fm-url" name="fm-url" type="text"/>
                <img class="stateImg">
            </div>
            <div class="fm-opt">
                <label for="fm-comments">Comments:</label>
                <textarea name="fm-comments" cols="10" rows="5" id="fm-comments"></textarea>
                <img class="stateImg">
            </div>
            <div class="fm-multi">
                <div class="fm-opt"> <p>Would you like to be notified of future updates?</p>
                    <label for="fm-newsopt-yes">
                        <input name="fm-newsopt" type="radio" id="fm-newsopt-yes" value="yes" checked="checked"/>
                        Yes</label>
                    <label for="fm-newsopt-no">
                        <input id="fm-newsopt-no" name="fm-newsopt" type="radio" value="no"/>
                        No</label>
                </div>
            </div>
        </fieldset>
        <div id="fm-submit" class="fm-req">
            <input name="Submit" value="Submit" type="submit"/>
        </div>
    </form>
</div>
</body>
</html>
